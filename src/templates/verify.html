<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link href="../static/css/bootstrap.min_start.css" rel="stylesheet">
    <link href="../static/css/sfim_start.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.useso.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.useso.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <style>
        @font-face {
            font-family: 'Xiao Wei';
            src: url("../static/font/xiaowei.otf")
        }
    </style>
</head>

<body id="page-top" class="index">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{url_for('login_register.get_login_register')}}">Start Sfim</a>
            </div>
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="../static/img/Sfim.png" width=70% height=70% alt="">
                    <div class="intro-text" style="font-family: 'Xiao Wei'">
                        {% if msg %}
                        <span class="skills">{{ msg }}</span>
                        {% else %}
                        {% endif %}
                    </div>
                    <div class="col-lg-8 col-lg-offset-2 text-center" style="font-family: 'Xiao Wei'">
                        <a href="{{url_for('login_register.get_login_register')}}" class="btn btn-lg btn-outline">返回登录页面</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- jQuery -->
    <script src="../static/js/jquery_start.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.min_start.js"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="../static/js/classie_start.js"></script>
    <script src="../static/js/cbpAnimatedHeader_start.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../static/js/sfim_start.js"></script>
</body>
</html>
